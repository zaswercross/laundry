        <div class="modal fade" id="modalAdd" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="formAdd" class="formAdd" autocomplete="off">
                        <div class="modal-body">
                            <div class="mb-3 col-12">
                                <label for="nameClientAdd" class="form-label">Nombre Cliente</label>
                                <input class="form-control me-2" type="text" id="nameClientAdd" name="nameClientAdd" placeholder="Nombre Cliente" aria-label="Name" required>
                            </div>
                            <div class="row g-3">
                                <div class="mb-3 col">
                                    <label for="folioAdd" class="form-label">Folio </label>
                                    <input class="form-control me-2" type="text" id="folioAdd" name="folioAdd" placeholder="Folio" aria-label="Add" required pattern="[0-9]{2,10}" title="Sólo números">
                                </div>
                                <div class="mb-3 col">
                                    <label for="numProducts" class="form-label"># de productos</label>
                                    <input class="form-control me-2" type="text" minlength="1" maxlength="50" id="numProducts" name="numProducts"  placeholder="# de productos" aria-label="Products"  pattern="[0-9]{0,10}" title="Sólo números">
                                </div>
                                <div class="mb-3 col">
                                    <label for="precioAdd" class="form-label">Precio</label>
                                    <input class="form-control me-2" type="text" minlength="1" maxlength="50" id="precioAdd" name="precioAdd" placeholder="Precio" aria-label="Pricing"  pattern="[0-9]{0,10}" title="Sólo números">
                                </div>
                            </div>
                            <div class="mb-3 co-12">
                                <label for="descriptionAdd" class="form-label">Descripción</label>
                                <textarea class="form-control me-2" id="descriptionAdd" name="descriptionAdd" placeholder="Descripción" aria-label="Description" required></textarea>
                            </div>
                            <!-- </div> -->

                            <!-- <button type="button" class="btn btn-secondary me-auto" data-bs-dismiss="modal">Cerrar</button> -->
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
